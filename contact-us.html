<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="contact-type left">
          <a href="/hire-us/" class="contact-type__link left">Start a Project</a>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="contact-type right">
          <a href="/career/" class="contact-type__link ">Join the team</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="contact__left-side">
          <h1 class="h1"> Faizan loves talking to people, Chat with him! </h1>

          <div class="row">
            <div class="col-md-4">
              <div class="contact__img">

              </div>
            </div>
            <div class="col-md-8">
              <div class="contact-details">
                <ul class="contact-info">
                  <li>Faizan Vahevaria, CEO</li>
                  <li> <a href="#" class="link">faizan@fatah.co</a></li>
                  <li><a href="#" class="link">+91&nbsp1234&nbsp567&nbsp890</a></li>
                  <li>
                    <ul class="contact__social">
                      <li><a href="#" class="link" target="_blank">LinkedIn</a> </li>
                      <li><a href="#" class="link" target="_blank">Twitter</a></li>
                      <li><a href="#" class="link" target="_blank">Instagram</a></li>
                    </ul>
                  </li>
                </ul>
              </div>

            </div>

          </div>
        </div>
      </div>

      <div class="col">
        <!-- <hr class=" hr"> -->
        <div class="wrapper">
          <div class="contact__right-side">
            <h1 class="h1">Say Hello!</h1>
            <form class="" id="contact-form" name="contact-form">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <input type="text" name="name" value="" id="name" class="input" placeholder="Name" required=" ">
                </div>
                <!-- <div class="col-md-2 ">&nbsp</div> -->
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <input type="email" name="email" value="" id="email" class="input" placeholder="E-mail" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required>
                </div>
                <div class="col-sm-12">
                  <textarea name="message" id="message" rows="6" placeholder="Message" class="input-message"></textarea>
                  <input type="submit" name="" value="SEND" class="btn-send">

                </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

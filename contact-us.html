---
layout: default
title: Fatah Digital | Contact Us
permalink: /contact-us/

---
<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="contact-type left">
          <a href="/hire-us/" class="contact-type__link left">Start a Project</a>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="contact-type right">
          <a href="/career/" class="contact-type__link ">Join the team</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="contact__left-side">
          <h1 class="h1"> Faizan loves talking to people, Chat with him! </h1>

          <div class="row">
            <div class="col-md-4">
              <div class="contact__img">

              </div>
            </div>
            <div class="col-md-8">
              <div class="contact-details">
                <ul class="contact-info">
                  <li>Faizan Vahevaria, CEO</li>
                  <li> <a href="#" class="link">faizan@fatah.co</a></li>
                  <li><a href="#" class="link">+91&nbsp1234&nbsp567&nbsp890</a></li>
                  <li>
                    <ul class="contact__social">
                      <li><a href="#" class="link" target="_blank">LinkedIn</a> </li>
                      <li><a href="#" class="link" target="_blank">Twitter</a></li>
                      <li><a href="#" class="link" target="_blank">Instagram</a></li>
                    </ul>
                  </li>
                </ul>
              </div>

            </div>

          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <!-- <hr class=" hr"> -->
        <div class="wrapper">
          <div class="contact__right-side">
            <h1 class="h1">Say Hello!</h1>
            <form class="" id="contact-form" name="contact-form">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <span class="inputt input--fatah">
                    <span class="myerror"></span>
                    <input class="input__field input__field--fatah" type="text" id="Name" name="Name" required/>
                    <label class="input__label input__label--fatah" for="Name">
                      <span class="input__label-content input__label-content--fatah">Name</span>
                    </label>
                  </span>
                </div>
                <!-- <div class="col-md-2 ">&nbsp</div> -->
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <span class="inputt input--fatah">
                    <input class="input__field input__field--fatah" type="email" id="Email" name="Email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required/>
                    <label class="input__label input__label--fatah" for="Email">
                      <span class="input__label-content input__label-content--fatah">Email</span>
                    </label>
                  </span>
                </div>
                <div class="col-sm-12">
                  <span class="inputt input--fatah">
                    <textarea class="input__field input__field--fatah" name="CoverLetter" id="message" rows="6" required data-gramm_editor="false"></textarea>
                    <label class="input__label input__label--fatah" for="Name">
                      <span class="input__label-content input__label-content--fatah">Message</span>
                    </label>
                  </span>
                  <input type="submit" name="" value="SEND" class="btn-send">

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
